<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eff6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="4"/>
  
  <!-- Decorative Star -->
  <path d="M 100 25 L 118 80 L 175 80 L 130 115 L 148 170 L 100 135 L 52 170 L 70 115 L 25 80 L 82 80 Z" 
        fill="url(#starGradient)" opacity="0.9"/>
  
  <!-- Letter F - Bold Style -->
  <path d="M 65 45 L 65 155 L 78 155 L 78 105 L 125 105 L 125 92 L 78 92 L 78 58 L 135 58 L 135 45 Z" 
        fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Letter A - Bold Style -->
  <path d="M 145 45 L 168 155 L 155 155 L 148 120 L 128 120 L 121 155 L 108 155 L 128 45 Z M 135 75 L 141 105 L 135 105 Z" 
        fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Decorative Arc Below -->
  <path d="M 45 155 Q 100 135, 155 155" 
        stroke="#3b82f6" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Small decorative dots -->
  <circle cx="50" cy="50" r="3" fill="#f97316"/>
  <circle cx="150" cy="50" r="3" fill="#f97316"/>
  <circle cx="50" cy="150" r="3" fill="#3b82f6"/>
  <circle cx="150" cy="150" r="3" fill="#3b82f6"/>
</svg>
